<!DOCTYPE html>
<html>
<head>
	<title>The Gallery of Horns</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href='https://fonts.googleapis.com/css?family=Gloria+Hallelujah' rel='stylesheet'>
</head>
<body>
	<script id="photo-template" type="text/x-handlebars-template">
		<section class="{{keyword}} {{section}}">
			<h2>{{title}}</h2>
			<img src="{{image}}" alt="">
			<p>{{description}}</p>
		</section>
	</script>
	<header>
		<h1>The Gallery of Horns</h1>
		<select>
			<option value="default">Filter by Keyword</option>
		</select>
		<button id="first">First Page</button>
		<button id="second">Second Page</button>
	</header>
	<main id="photos">
	</main>
	<footer>
		&copy; 2018 Code Fellows
	</footer>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="js/app.js" type="text/javascript"></script>
</body>
</html>
